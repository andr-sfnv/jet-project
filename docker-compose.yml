services:
  postgres:
    image: postgres:16-alpine
    container_name: xkcd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: ${WAREHOUSE_PASSWORD}
      POSTGRES_DB: warehouse
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "analytics", "-d", "warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: xkcd-airflow-init
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://analytics:${WAREHOUSE_PASSWORD}@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW_ADMIN_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD}
      PGPASSWORD: ${WAREHOUSE_PASSWORD}
    entrypoint: /bin/bash
    command:
      - -c
      - |
        psql -h postgres -U analytics -d postgres -c "create database airflow;" || true
        airflow db migrate
        airflow users create --username admin --firstname Admin --lastname User --password ${AIRFLOW_ADMIN_PASSWORD} --role Admin --email admin@example.com || true

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: xkcd-airflow-webserver
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://analytics:${WAREHOUSE_PASSWORD}@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
      WAREHOUSE_HOST: postgres
      WAREHOUSE_PORT: 5432
      WAREHOUSE_DB: warehouse
      WAREHOUSE_USER: analytics
      WAREHOUSE_PASSWORD: ${WAREHOUSE_PASSWORD}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./ingestion:/opt/airflow/ingestion
      - ./dbt:/opt/airflow/dbt
      - ~/.dbt:/home/airflow/.dbt:ro
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: xkcd-airflow-scheduler
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://analytics:${WAREHOUSE_PASSWORD}@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
      WAREHOUSE_HOST: postgres
      WAREHOUSE_PORT: 5432
      WAREHOUSE_DB: warehouse
      WAREHOUSE_USER: analytics
      WAREHOUSE_PASSWORD: ${WAREHOUSE_PASSWORD}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./ingestion:/opt/airflow/ingestion
      - ./dbt:/opt/airflow/dbt
      - ~/.dbt:/home/airflow/.dbt:ro
    command: scheduler

volumes:
  postgres-data:
